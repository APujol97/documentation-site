<script>
  const token = {{ $.Page.Params.ak }};
  const gists = {{ $.Page.Params.gists }};

  $(document).ready(main);
  function main() {
    // console.log(gists);
    const tabsText = $('#tabsText').text();
    // console.log(tabsText);

    const promises = []

    for (const gist of gists) {
      // console.log(gist);
      if (gist.g) {
        //Añadir tab
        const tabLI = `<li>
          <label for='${gist.g}'>TAB<\/label>
       <\/li>`;
        $('#tabMenu').append(tabLI);
        // Añadir cuerpo del tab de los gist

        var substring = tabsText.indexOf(gist.g) !== -1 ? tabsText.substring(
          tabsText.indexOf(gist.g) + 1 + gist.g.length,
          tabsText.lastIndexOf(gist.g) - 1
        ) : '';

        const text = `<p>${substring.trim() ? substring.split('\n').join('<br>') : 'Hola'}<\/p>`;

        const pannelTabs = [];
        for (const option of gist.o) {
          pannelTabs.push(`<li>
          <label for='i'>${option}<\/label>
       <\/li>`)
        }

        const tab = `<div id='${gist.g}' class='tab-panel'>
          <div class='explanation'>${text}<\/div>
          <ul class='tab-pannel-nav nav'>${pannelTabs.join('')}<\/ul>
          <div class="general-display">
            ${(gist.o || []).includes('graphql') ? "<div class='graphiql display'><\/div>" : ""}
            ${(gist.o || []).includes('curl') ? "<div class='curl display'><\/div>" : ""}
            ${(gist.o || []).includes('other') ? "<div class='other display'><\/div>" : ""}
          <\/div>
        <\/div>`;
        $('#tabContent').append(tab);


        console.log('Inside loop');
        promises.push(iterateQueries(gist.g));
      }



    }


    Promise.all(promises).then(_ => {
      $.each($('#tabContent > div'), (i, elem) => {
        const button = $(elem).find('button.execute-button').first();
        $(elem).find('.graphiql.display').first().append(button);
      })
      $('#tabMenu > li > label').first().parent().toggleClass('active-tab');
      $('#tabContent > div').first().toggleClass('active-tab-panel');


      //Activate first tab of inner tabs
      $.each($('.general-display'), (i, elem) => {
        $(elem).children().first().toggleClass('active-tab-panel');
      });
      $('.tab-pannel-nav li').first().toggleClass('active-inner-tab');


      $('#tabMenu > li > label').on('click', function () {
        $(this).parent().siblings().removeClass('active-tab');
        $(this).parent().toggleClass('active-tab');
        const tab = $('#' + $(this).attr('for'));
        tab.siblings().removeClass('active-tab-panel');
        tab.toggleClass('active-tab-panel');
      });
      $('#tab-holder').addClass('show-tabs');
      $('#pulse-holder').hide();

      console.log('Promise fulfilled');
    });

  }

  function iterateQueries(gist) {
    return new Promise(resolve => {
      $.get("https://gist.githubusercontent.com/tgx-bot/"+gist+"/raw", function (data) {
        // q.data = data;
        renderGist({ id: gist, data: data });
        resolve();
      });
    })

  }

  function renderGist(q) {
    /**
       * This GraphiQL example illustrates how to use some of GraphiQL's props
       * in order to enable reading and updating the URL parameters, making
       * link sharing of queries a little bit easier.
       *
       * This is only one example of this kind of feature, GraphiQL exposes
       * various React params to enable interesting integrations.
       */
    var fetchURL = 'https://api.travelgatex.com';

    // Parse the search string to get url parameters.
    var search = window.location.search;
    var parameters = {};
    search.substr(1).split('&').forEach(function (entry) {
      var eq = entry.indexOf('=');
      if (eq >= 0) {
        parameters[decodeURIComponent(entry.slice(0, eq))] =
          decodeURIComponent(entry.slice(eq + 1));
      }
    });

    // if variables was provided, try to format it. 
    parameters.variables = ''; // TODO

    const formattedQuery = q.data;
    parameters.query = formattedQuery;


    if (parameters.variables) {
      try {
        parameters.variables =
          JSON.stringify(JSON.parse(parameters.variables), null, 2);
      } catch (e) {
        // Do nothing, we want to display the invalid JSON as a string, rather
        // than present an error.
      }
    }

    // When the query and variables string is edited, update the URL bar so
    // that it can be easily shared

    function onEditQuery(newQuery) {
      parameters.query = newQuery;
      console.log(parameters.query);
      updateURL();
    }

    function onEditVariables(newVariables) {
      parameters.variables = newVariables;
      updateURL();
    }

    function onEditOperationName(newOperationName) {
      parameters.operationName = newOperationName;
      updateURL();
    }

    function updateURL() {
      var newSearch = '?' + Object.keys(parameters).filter(function (key) {
        return Boolean(parameters[key]);
      }).map(function (key) {
        return encodeURIComponent(key) + '=' +
          encodeURIComponent(parameters[key]);
      }).join('&');
      history.replaceState(null, null, newSearch);
    }

    // Defines a GraphQL fetcher using the fetch API. You're not required to
    // use fetch, and could instead implement graphQLFetcher however you like,
    // as long as it returns a Promise or Observable.
    function graphQLFetcher(graphQLParams) {
      //console.log('in graphQLFetcher')
      // This example expects a GraphQL server at the path /graphql.
      // Change this to point wherever you host your GraphQL server.
      return fetch(fetchURL, {
        method: 'post',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
          'Authorization': token ? 'Apikey ' + token : null
        },
        body: JSON.stringify(graphQLParams),
        //  credentials: 'include',
      }).then(function (response) {
        //console.log(fetchURL,graphQLParams);
        return response.text();
      }).then(function (responseBody) {
        try {
          return JSON.parse(responseBody);
        } catch (error) {
          return responseBody;
        }
      });
    }

    // Render <GraphiQL /> into the body.
    // See the README in the top level of this module to learn more about
    // how you can customize GraphiQL by providing different values or
    // additional child elements.
    ReactDOM.render(
      React.createElement(GraphiQL, {
        fetcher: graphQLFetcher,
        query: parameters.query,
        variables: parameters.variables,
        operationName: parameters.operationName,
        onEditQuery: onEditQuery,
        onEditVariables: onEditVariables,
        onEditOperationName: onEditOperationName
      }),
      document.getElementById(q.id).querySelector('div.graphiql.display')
      , _ => {
        // Callback. Maybe usable to return promises
      }
    );
  }
</script>
